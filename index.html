<!DOCTYPE html>
<html lang="en">
<head>
  <title>Biblioteka książek</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="my-form" id="form" name="form" onsubmit="addData(); return false;">
            <fieldset>
                <legend>
                    Dodaj książkę
                </legend>
                <div>
                    <label for="bookTitle">Tytuł książki:</label>   
                    <input id="bookTitle" name="bookTitle" type="text" placeholder="Tytuł książki" autofocus required size="50" required minlength="1" oninput="checkForm()">
                </div>
                <div>
                    <label for="bookAuthor">Autor książki:</label>
                    <input id="bookAuthor" name="bookAuthor" type="text" placeholder="Autor książki" autofocus required size="50" required minlength="3" oninput="checkForm()">      
                </div> 
                <div>
                    <label for="bookPriority">Priorytet przeczytania: </label>
                    <input id="bookPriority" name="bookPriority" value="1" type="number" min="1" max="5" required >
                </div>
                <div>
                    <label for="bookCategory">Kategorie</label>     
                    <select required id="bookCategory" name="bookCategory" oninput="checkForm()">
                        <option value="" disabled selected hidden>Wybierz kategorię</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Kryminał">Kryminał</option>
                    </select>   
                </div>
                <div class="submit-button">
                    <input type="submit" disabled id="submitBtn" value="Dodaj">
                </div>

            </fieldset>
        </form>
        <table id="myTable" class="my-table">
            <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Autor</th>
                    <th>Priorytet</th>
                    <th>Kategoria</th>
                </tr>
            </thead>
            <tbody id="tBody">               
            </tbody>         
        </table>
    </div>
</body>
</html>
